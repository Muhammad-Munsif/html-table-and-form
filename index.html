<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order list</title>
    <link rel="stylesheet" href="order">
</head>
<body>
    <h2>unorder list of vegetable</h2>
    <ul>
        <li>Pea</li>
        <li>Onion</li>
        <li>Potato</li>
        <li>Tomato</li>
        <li>Carrot</li>
    </ul>
    <h2>order list of fruits</h2>
    <ol>
        <li>Mango</li>
        <li>Papaya</li>
        <li>Grapes</li>
        <li>Banana</li>
        <li>Apple</li>
    </ol>
</body>
</html>
